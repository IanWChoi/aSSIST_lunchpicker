<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 점심 뭐 먹지?</title>
    <!-- 카카오톡, 페이스북, 트위터 등을 위한 설명 메타태그 -->
    <meta property="og:title" content="점심 추천 랜덤 머신">
    <meta property="og:description" content="절대 업무시간에 만든게 아닌 aSSIST 주변 맛집 추천 랜덤 머신">
    <meta property="og:image" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ianwchoi.github.io/aSSIST_lunchpicker/">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefefe;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    a {
      color: #0077cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🍱 오늘 점심 뭐 먹지?(aSSIST)</h1>
  <p id="disclaimer">믿어주세요, 업무시간에 만든 것 아닙니다.</p>
  <button onclick="pickLunch()">추천 받기</button>
  <div id="result"></div>

  <script>
    let restaurants = [];

    // JSON 불러오기
    fetch('restaurants.json')
      .then(response => response.json())
      .then(data => {
        restaurants = data;
      });

      let lastPickedIndex = -1; // 직전 선택된 인덱스 저장

      function pickLunch() {
        document.getElementById("disclaimer").style.display = "none";

  if (restaurants.length === 0) {
    document.getElementById("result").innerText = "식당 목록을 불러오는 중입니다...";
    return;
  }

  let random;
  do {
    random = Math.floor(Math.random() * restaurants.length);
  } while (random === lastPickedIndex && restaurants.length > 1);

  const picked = restaurants[random];
  lastPickedIndex = random;

  let formattedComment = picked.comment.replace(/\n/g, "<br>");
  let linkHTML = picked.link ? `<br><a href="${picked.link}" target="_blank">📍 링크 보기</a>` : "";

  document.getElementById("result").innerHTML = `
    <strong>${picked.name}</strong><br>
    <em>${formattedComment}</em>
    ${linkHTML}
  `;
}



  </script>
</body>
</html>
