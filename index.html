<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 점심 뭐 먹지?</title>
    <!-- 카카오톡, 페이스북, 트위터 등을 위한 설명 메타태그 -->
    <meta property="og:title" content="점심 추천 랜덤 머신">
    <meta property="og:description" content="aSSIST 주변 맛집 추천 랜덤 머신">
    <meta property="og:image" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ianwchoi.github.io/aSSIST_lunchpicker/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
  font-family: sans-serif;
  background-color: #fefefe;
  text-align: center;
  padding: 40px 20px;
  margin: 0;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  cursor: pointer;
  transition: color 0.3s ease;
}

h1:hover {
  color: #0077cc;
}

#disclaimer {
  font-size: 1rem;
  color: gray;
  margin-bottom: 20px;
}

button {
  font-size: 1.1rem;
  padding: 12px 24px;
  margin-bottom: 10px;
  cursor: pointer;
  border-radius: 8px;
}

#result {
  font-size: 1.1rem;
  margin-top: 10px;
}

a {
  color: #0077cc;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  button {
    font-size: 1rem;
    padding: 10px 20px;
  }

  #result {
    font-size: 1rem;
  }
}

#logo {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.8;
  z-index: 1000;
}

#logo:hover {
  opacity: 1;
}

#logo img {
  height: 50px;
  width: auto;
}
  </style>
</head>
<body>
  <h1 onclick="goToHome()">🍱 오늘 점심 뭐 먹지? (aSSIST)</h1>
  <p id="disclaimer">aSSIST 도보 가능 점심추천머신.</p>
  <p id="restaurant-count" style="margin-bottom: 10px; color: gray;"></p>
  <button onclick="pickLunch()">추천 받기</button>
  <div id="result"></div>
  <button id="cafe-button" style="display: none; margin-top: 40px; font-size: 0.9rem;" onclick="goToCafe()">
    ☕ 식사 다 하셨나요? 카페 추천 받기(beta)
  </button>
  
  <div id="logo">
    <img src="assist-logo.png" alt="aSSIST 로고">
  </div>
  
  <script src="script.js"></script>

</body>
</html>
